{% extends 'base.html' %}

{% block head %} 
{% endblock %}

{% block body %} 
<hr>
<h2>Edit</h2>
<form action="/posts/edit/{{post.id}}" method="POST">
	<div class="form-group">
		<label for="title">Title:</label>
		<input
			class="form-control"
			type="text"
			name="title"
			id="title"
            aria-label="Enter Title"
            value="{{post.title}}"
		/>
	</div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input
            class="form-control"
            type="text"
            name="author"
            id="author"
            aria-label="Enter Author"
            value="{{post.author}}"
        />
    </div>
    
    <div class="form-group">
        <label for="content">Post:</label>
        <textarea
            class="form-control"
            name="content"
            id="content"
            rows="3"
            aria-label="Enter Content"     
        >{{post.content}}
    </textarea>
    </div>
	
	<input class="btn btn-primary" type="submit" value="Submit" />
</form>
<hr>
{% endblock %}
